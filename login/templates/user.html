<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous">
    <title>User</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <!--Home / LogOut-->
        <div class="container-fluid mb-5">
            <div class="container text-right">
                <a class="btn btn-outline-dark" href="/">Home</a> &nbsp;
                <a class="btn btn-outline-dark" href="{% url 'agregar' %}">Add Book and Review</a> &nbsp;
                <a href="{% url 'logout' %}" class="btn btn-outline-dark">Logout</a>
            </div>
        </div>
        <!--Libro-->
        <!--Reviews:-->
        <div class="row mb-5">
            <div class="col-7">
                <h3 class="mt-5 mb-2"><strong>User Alias: {{user.alias}}</strong></h3>
                <h5 class="mb-2">Name: {{user.nombre}}</h5>
                <h5 class="mb-2">Email: {{user.email}}</h5>
                <h5 class="mb-5">Total Reviews: {{rev_count}}</h5>
                <h5><strong>Posted reviews on the followins books: </strong></h5>
                {% for review in reviews %}
                <p class="w-75 mb-2">
                    <a href=""><u>{{review.0.titulo}}</u></a>
                </p>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns " crossorigin="anonymous "></script>
</body>

</html>

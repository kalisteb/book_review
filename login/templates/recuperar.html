<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Read::</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container my-2">
        <div class="container-fluid mb-5">
            <div class="container text-right">
                <a class="btn btn-outline-dark" href="/">Home</a> &nbsp;
                <a href="{% url 'logout' %}" class="btn btn-outline-dark">Logout</a>
            </div>
        </div>
        <div class="container-fluid w-50">
            <div class="card-deck">
                <div class="card border-dark mb-3" style="max-width: 180rem;">
                    <div class="card-header bg-dark text-white">
                        <h4>Welcome: {{active_user.alias}} !</h4>
                    </div>
                    <div class="card-body">
                        {% if messages %} {% for message in messages %}
                        <div class="container-fluid p-0">
                            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                {{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                            </div>
                        </div>
                        {% endfor %} {% endif %}
                        <form method="POST" action="{% url 'recuperar' %}" class="mx-3">
                            {% csrf_token %}
                            <fieldset class="mb-4">
                                <label for="">Enter your current password:</label>
                                <input type="password" class="form-control" name="pass_actual">
                            </fieldset>
                            <fieldset class="mb-4">
                                <label for="">Enter your new password:</label>
                                <input type="password" class="form-control" name="pass_nueva">
                            </fieldset>
                            <fieldset class="mb-5">
                                <label for="">Repit your new password:</label>
                                <input type="password" class="form-control" name="pass_confirmacion">
                            </fieldset>
                            <div class="container text-right mt-5 mb-3">
                                <input class="btn btn-outline-dark" type="submit" value="Change your Password">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
